{% extends 'layout.html' %}

{% block body %}
<div class="login">
    <h1>LOGIN</h1>
    <form action="{{url_for('login_for_user')}}" method="post">
        <div class="container login-container">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <input autocomplete="true" type="password" name="password" class="form-control" placeholder="Password" />
            </div>
            <div>
                <input type="submit" value="Login" class='btn btn-primary' />
            </div>
        </div>
    </form>
</div>

{% endblock %}
{% block footer %}
<div></div>
{% endblock %}
