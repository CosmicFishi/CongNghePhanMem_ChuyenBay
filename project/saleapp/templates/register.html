{% extends 'layout.html' %}

{% block body %}
    <div class="query register">
        <h3>Register</h3>
        <form action="{{ url_for('register')}}" method="post">
            <div class="form-group">
                <label for="name"></label>
                <input
                    class="form-control"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter name..."
                />
            </div>
            <div class="form-group">
                <label for="username"></label>
                <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter username..."
                />
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input
                    class="form-control"
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Enter password..."
                />
            </div>
            <div class="form-group">
                <label for="confirm-password"></label>
                <input
                    class="form-control"
                    id="confirm-password"
                    type="password"
                    name="confirm-password"
                    placeholder="Confirm password..."
                />
            </div>
            <div class="form-group">
                <label for="CMND"></label>
                <input
                    class="form-control"
                    id="CMND"
                    type="text"
                    name="CMND"
                    placeholder="Enter CMND..."
                />
            </div>
            <div class="form-group">
                <label for="SDT"></label>
                <input
                    class="form-control"
                    id="SDT"
                    type="text"
                    name="SDT"
                    placeholder="Enter SDT..."
                />
            </div>
            <div class="btn-submit col-md-12 col-sm-12 register-btn">
                <input type="submit" value="Register" class='btn btn-primary' />
            </div>
        </form>
        {% if msg_error %}
        <div class="msg-box">
            <h4>{{msg_error}}</h4>
        </div>
        {% endif %}
    </div>
{% endblock %}
