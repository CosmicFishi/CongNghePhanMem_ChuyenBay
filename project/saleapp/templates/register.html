{% extends 'admin/master.html' %} {% block body %} {% if msg_error %}
<div>
    <h4>{{msg_error}}</h4>
</div>
{% endif %}
<form action="{{ url_for('register')}}" method="post">
    <div class="form-group">
        <label for="name"></label>
        <input
            class="form-control"
            id="name"
            type="text"
            name="name"
            placeholder="Enter name..."
        />
    </div>
    <div class="form-group">
        <label for="username"></label>
        <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            placeholder="Enter username..."
        />
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input
            class="form-control"
            id="password"
            type="password"
            name="password"
            placeholder="Enter password..."
        />
    </div>
    <div class="form-group">
        <label for="confirm-password"></label>
        <input
            class="form-control"
            id="confirm-password"
            type="password"
            name="confirm-password"
            placeholder="Confirm password..."
        />
    </div>
    <div>
        <input type="submit" value="Register" />
    </div>
</form>
{% endblock %}
