{% extends 'admin/master.html' %} {% block body %}
<div class="container">
    <h1 class="text-center text-danger">{{ product.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img
                alt="{{ product.name }}"
                src="{{ url_for('static', filename=product.image) }}"
            />
        </div>
        <div class="col-md-6">
            <h3>
                <ul>
                    <li>{{ product.name }}</li>
                    <li>{{ product.description }}</li>
                    <li>{{ "{:,.1f}".format(product.price) }} VNƒê</li>
                </ul>
            </h3>
        </div>
    </div>
</div>
{% endblock %}
