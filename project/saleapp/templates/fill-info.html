{% extends 'layout.html' %} {% block body %}
<div class="query">
    <form action="" method="post">
        <div class="container">
            <div class="form-group col-md-6 col-sm-12">
                <label for="first-name">Your full name:</label>
                <input
                    type="text"
                    id="first-name"
                    name="name"
                    class="form-control"
                    placeholder="Enter your name..."
                />
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="email">Your email:</label>
                    <input
                        id="email"
                        type="text"
                        name="email"
                        class="form-control"
                        placeholder="Enter your email..."
                    />
                    {% if mess %}
                    <small id="emailHelp" class="text-danger form-text text-muted">{{mess}}</small>
                    {% endif %}
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="email-confirm">Confirm your email:</label>
                    <input
                        id="email-confirm"
                        type="text"
                        name="email-confirm"
                        class="form-control"
                        placeholder="Enter your email..."
                    />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="phone1">Your phone 1:</label>
                    <input
                        id="phone1"
                        type="text"
                        name="phone1"
                        class="form-control"
                        placeholder="Your phone..."
                    />
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="phone2">Your phone 2:</label>
                    <input
                        id="phone2"
                        type="text"
                        name="phone2"
                        class="form-control"
                        placeholder="Your phone..."
                    />
                </div>
            </div>
            <div class="btn-submit col-md-12 col-sm-12">
                <input type="submit" value="Xác nhận" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
